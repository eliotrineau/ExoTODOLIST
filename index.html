<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=nippo@200,300,500,700,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rum+Raisin&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="ASSETS/SVG/logo.svg">                
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer="true" type="module"></script>
    <title>27 Matrik's</title>
</head>
<body class="bg-[#0D0208]">


    <h1 class="flex justify-center text-[#008F11] text-9xl">TODOLIST</h1>
    <section id="Utillisateur-container">
        <div class="border border-[#008F11] rounded-xl p-12 m-12">
            <div class="flex justify-around items-center">
                <a id="btnAjouterTache" class="text-[#008F11] text-5xl hover:text-[#00FF41]">Nouvelle tâche :</a>
                <textarea class="border border-[#008F11] text-xl text-[#008F11] rounded-xl bg-[#0D0208] py-2 px-4" id="nomTacheAj" placeholder="Le nom de la tâche ici !"></textarea>
            </div>
            <div class="flex justify-center mt-6">
                <div id="texteHTMLAj"></div>
            </div>
        </div>        

        <div class="border border-[#008F11] rounded-xl p-12 m-12">
            <div class="flex justify-around items-center">
            <a id="btnSupprimer" class="text-[#008F11] text-5xl hover:text-[#00FF41]">Supprimer une tâche :</a>
            <textarea class="border border-[#008F11] text-xl text-[#008F11] rounded-xl bg-[#0D0208] py-2 px-4" id="nomTacheSup" placeholder="Le nom de la tâche ici !"></textarea>
            </div>
            <div class="flex justify-center mt-6">
            <div id="texteHTMLSup"></div>
            </div>
        </div>  

        <div id="tacheHTML" class="text-[#008F11] flex justify-center"></div>

        <div class="border border-[#008F11] rounded-xl p-12 m-12">
            <div class="flex justify-center">
                <div class="flex-col">
                    <div id="btnFaireGagner" class="mb-6 text-5xl text-red-500 hover:text-red-700">Tirer au sort une tâche à faire :</div>
                    <div id="gagnantHTML" class="text-5xl text-red-500"></div>
                </div>
            </div>
        </div>
        
    </section>
            
        

        
    
</body>
</html>
